    <p>※本動画では キー と ボタン は同一の意味として扱います</p>
    <h2>説明</h2>
    <p>・新しいフォルダーを作成したい場合は、<b>CtrlボタンとShiftボタンとNボタンを同時に押してください。</b>
      <br>・ファイルやフォルダーを削除したい場合は、<b>Shiftボタンと（キーボード右上にある）Deleteボタンを同時に押してください。</b>
      <br>・ファイルやフォルダーの名前から検索をかけたい場合は、<b>CtrlボタンとFボタンを同時に押してください。</b></p>
